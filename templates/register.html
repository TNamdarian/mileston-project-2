{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<div class="container">
    <div class="row property-header">
        <div class="col s12 m12 l6">
            <h1 class="center-align add-resource-heading">Sign up for free!</h1>
        </div>
        <div class="col s12 m12 l6 center-align">
            <img src="{{ url_for('static', filename='images/profile_details.svg') }}" alt="profile details">
        </div>
    </div>
</div>
<!-- Form -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey-section">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" patern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-envelope prefix"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" type="password" name="password" minlength="5" maxlength="15" patern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Button -->
            <div class="row center-align">
                <div class="col s12">
                    <button type="submit" class="sign-up-button">Sign Up<i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
    </form>
</div>
<div class="row">
    <div class="col s12 center-align">
        <p class=" reminder">Already have an account?</p>
        <a href="{{ url_for('login') }}" class="register-link">Log In Here.</a>
    </div>
</div>

{% endblock %}
