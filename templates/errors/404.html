{% extends "base.html" %}
{% block title %}404{% endblock %}
{% block content %}
<main class="container error-container center-align">
    <div class="row">
        <div class="col s12 m12 l12">
            <img src="/static/images/errors/404.png" alt="404 image" class="error-img">
        </div>
        <div class="col s12 m12 l12">
            <h1>Welcome to the unknown!</h1>
            <p class="error-p">The page you are looking for does not exist. How you got here is a mystery.</p>
            <a href="{{ url_for('get_featured_properties') }}" class="error-btn">Go somewhere safe!</a>
        </div>
    </div>
</main>
{% endblock %}
