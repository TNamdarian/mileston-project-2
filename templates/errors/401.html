{% extends "base.html" %}
{% block title %}401{% endblock %}
{% block content %}
<main class="container error-container center-align">
    <div class="row">
        <div class="col s12 m12 l12">
            <img src="/static/images/errors/401.png" alt="401 image" class="error-img">
        </div>
        <div class="col s12 m12 l12">
            <h1>Uh oh, there seems to be a problem.</h1>
            <p class="error-p">Sorry! It seems you are not authorised to do that.</p>
            <a href="{{ url_for('login') }}" class="error-btn">Log In</a>
            <p>or</p>
            <a href="{{ url_for('register') }}" class="error-btn">Register</a>
        </div>
    </div>
</main>
{% endblock %}
