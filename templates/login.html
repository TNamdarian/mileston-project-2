{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- Page Header -->
    <div class="row property-header">
        <div class="col s12 m12 l6">
            <h1 class="center-align add-property-heading">Log into my account.</h1>
        </div>
        <div class="col s12 m12 l6 center-align">
            <img src="{{ url_for('static', filename='images/undraw_secure_login.svg') }}" alt="log in">
        </div>
    </div>
    <!-- Form -->
    <div class="row">
        <form class="col s12 m8 offset-m2 sign-in-form" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel grey-section">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" patern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" type="password" name="password" minlength="5" maxlength="15" patern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Button -->
                <div class="row center-align">
                    <div class="col s12">
                        <button type="submit" class="sign-up-btn">Log In<i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <p class=" reminder">New Here?</p>
            <a href="{{ url_for('register') }}" class="register-link">Sign Up Here.</a>
            </p>
        </div>
    </div>


    {% endblock %}
