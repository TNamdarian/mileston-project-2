{% extends "base.html" %}
{% block content %}

<div class="container form-container">
    <!-- Page Header -->
    <div class="row property-header">
        <div class="col s12 m12 l6">
            <h1 class="center-align add-property-heading">If you're interested in viewing any property, please get in touch.</h1>
        </div>
        <div class="col s12 m12 l6 center-align">
            <img src="{{ url_for('static', filename='images/undraw_contact.svg') }}" alt="add property">
        </div>
    </div>
    <div class="row">
        <form class="col s12 m8 offset-m2 contact-form grey-section" onsubmit="return sendMail(this);" target="_blank">
            <!-- Option Selection -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder prefix"></i>
                    <select id="option_name" name="option_name" class="validate" required>
                        <option selected>What's it regarding?</option>
                        <option value="1">I am inquiring about a property.</option>
                        <option value="2">I'd liek to view a property.</option>
                        <option value="3">I'd like to to say hi.</option>
                    </select>
                    <label for="option_name">Category</label>
                </div>
            </div>
            <!-- Full Name -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" name="name" type="text" class="validate" placeholder="Your full name" required>
                    <label class="active" for="name">Name</label>
                </div>
            </div>
            <!-- Email -->
            <div class="row field-row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate" placeholder="Your email address" required>
                    <label class="active" for="emailaddress">Email</label>
                </div>
                <!-- Telephone -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="telephone" type="tel" class="validate" placeholder="Your telephone number" required>
                    <label for="telephone">Telephone</label>
                </div>
            </div>
            <!-- Input message-->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <label class="active" for="message">Message</label>
                    <textarea placeholder="Write your message here" id="message" name="message" class="materialize-textarea validate" minlength="5" maxlength="500" required></textarea>
                </div>
            </div>
            <!-- Form Buttons -->
            <div class="row center-align">
                <button class="btn submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
